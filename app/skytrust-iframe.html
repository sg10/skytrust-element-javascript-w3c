<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">var ___skytrust_javascript_iframe___ = true;</script>

    <script data-main="skytrust" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>


    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <style type="text/css">
        body {
            padding: 15px;
        }

        #loginforminfo {
            display: none;
        }
    </style>

</head>

<body>


<form action="javascript:;" id="loginform">

<h2>SkyTrust Login</h2>

    <div class="row">
        <div class="col-xs-12">
            <div class="alert alert-info" id="loginforminfo">123</div>
        </div>
    </div>

    <div class="row">

        <div class="col-xs-12">
            <div class="form-group">
                <label for="loginserver">Server:</label>
                <input type="text" class="form-control" id="loginserver" placeholder="Enter server" />
            </div>
        </div>

    </div>

    <div class="row">

        <div class="col-xs-6">
            <div class="form-group">
                <label for="loginusername">User name:</label>
                <input type="text" class="form-control" id="loginusername" placeholder="Enter user name" value="testuser1" />
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label for="loginpassword">Password:</label>
                <input type="password" class="form-control" id="loginpassword" placeholder="Enter password" value="testpass1" />
            </div>
        </div>

    </div>


    <div class="form-group">
        <button type="submit" id="loginbutton" class="btn btn-default" class="btn btn-default" aria-label="Left Align">
            <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
            Login
        </button>
    </div>

</form>

</body>
</html>
