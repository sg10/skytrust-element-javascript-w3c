<!DOCTYPE html>
<html>

<head>
    <script data-main="load-iframe" src="lib/require.js"></script>

    <style type="text/css">
        #loginform {
            display: none;   
        }

    </style>

</head>

<body>

<form action="javascript:;" id="loginform">
    <table>
        <thead>
            <caption>SkyTrust Login</caption>
            <div id="loginform-message"></div>
        </thead>
        <tbody>
            <tr>
                <td>
                    Server:
                </td>
                <td>
                    <input type="text" id="loginserver" value="" />
                </td>
            </tr>
            <tr>
                <td>
                    User name:
                </td>
                <td>
                    <input type="text" id="loginusername" value="testuser1" />
                </td>
            </tr>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" id="loginpassword" value="testpass1" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="loginbutton" value="Login" />
                </td>
            </tr>
        </tbody>
    </table>
</form>

</body>
</html>
